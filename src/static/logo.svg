<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Purple-Pink Gradient for "Meta" -->
    <linearGradient id="metaGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Yellow-Green Gradient for "lC" -->
    <linearGradient id="lcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FACC15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22C55E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Meta text -->
  <text x="10" y="40" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#metaGradient)">
    Meta
  </text>
  
  <!-- IC text -->
  <text x="90" y="40" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#lcGradient)">
    IC
  </text>
</svg>

